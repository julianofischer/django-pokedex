{% extends "pokemon/base.html" %}
{% block body %}
<div class="pokedex-container">
    <div class="pokemon-card">
    {% for pokemon in object_list %}
    <a href="{{pokemon.get_absolute_url}}">
        <img src="{{ pokemon.foto.url }}" alt="{{ pokemon.nome }}"/>
    </a>
    {% endfor %}
    </div>
</div>
{% endblock %}
